<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been To</title>
</head>

<body>
    <h5 class="firstheader">PLACES YOU'VE VISITED</h5>
    <hr>
    <div class="container">
        <div class="row">
            <div id="firstcol" class="col-md-6">
                <hr>
                <div class="row">
                    <span class="col-md-9">
                        <h5>PLACES:</h5>
                    </span>
                    <span class="col-md-3">
                        <button type="button" id="new" class="btn btn-primary">+</button>
                    </span>
                </div>
                <ul id="visits">
                </ul>


            </div>
            <div class="col-md-6">
                <div id="secondcol">
                    <hr>
                    <h4>ADD A PLACE YOU'VE VISITED:</h4>
                    <hr>
                    <form id="new-visit">
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-location" placeholder="LOCATION" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-landmark" placeholder="LANDMARK">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-period" placeholder="PERIOD/DAY/DATE">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-notes" placeholder="NOTE">
                        </div>
                        <button type="submit" class="btn-primary" id="save">Save</button>
                    </form>
                </div>
                <div class="col-md-10" id="hidden">
                    <div id="show-visit">
                        <h4>Visit details:</h4>
                        <p>Location: <span class="location"></span></p>
                        <p>LandMark: <span class="landmark"></span></p>
                        <p>Period: <span class="period"></span></p>
                        <p>Notes: <span class="notes"></span></p>
                        <div id="buttons">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
